steps:
  - name: gcr.io/cloud-builders/gcloud
    args: ['config', 'set', 'compute/zone', 'us-central1-b']
  - name: gcr.io/cloud-builders/gcloud
    args: ['container', 'clusters', 'get-credentials', 'go-utils-test']

  - name: gcr.io/cloud-builders/gsutil
    entrypoint: 'bash'
    args: ['-c', 'mkdir -p /go/pkg && cd /go/pkg && gsutil cat gs://$PROJECT_ID-cache/go-utils/go-utils-mod.tar.gz | tar -xzf -']
    env:
    volumes: &vol
      - name: 'gopath'
        path: '/go/pkg'
    id: 'untar-mod-cache'

  - name: 'golang:1.12'
    volumes: *vol
    args: ['go', 'build', './...']
    id: 'build'

  - name: 'gcr.io/$PROJECT_ID/go-mod-ginkgo:0.1.5'
    volumes: *vol
    env:
      - 'RUN_KUBE_TESTS=1'
    secretEnv: ['GITHUB_TOKEN']
    args: ['-r', '-p', '-failFast', '-randomizeSuites', '-randomizeAllSpecs', '-skipPackage=./installutils/kubeinstall,./debugutils']
    waitFor: ['build']
    id: 'run-tests'

  - name: 'gcr.io/$PROJECT_ID/go-mod-ginkgo:0.1.5'
    volumes: *vol
    env:
      - 'RUN_KUBE_TESTS=1'
    args: ['-r', '-failFast', './installutils/kubeinstall']
    waitFor: ['build']
    id: 'kubeinstall-tests'

  - name: 'gcr.io/$PROJECT_ID/go-mod-ginkgo:0.1.5'
    volumes: *vol
    env:
    - 'RUN_KUBE_TESTS=1'
    args: ['-r', '-failFast', './debugutils']
    waitFor: ['build']
    id: 'debugutils-tests'


